<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Login Box HTML Code - www.PSDGraphics.com</title>

<link href="css/bootstrap.css" rel="stylesheet" />
<link href="css/style.css" rel="stylesheet" />
<link href="css/docs.css" rel="stylesheet" />
<link href="css/bootstrap-responsive.css" rel="stylesheet" />
</head>

<body>

	<div class="container-fluid" style="padding-top: 90px">
		<div class="alert alert-error" style="display: none">
			<h1>Erro ao efetuar login!!</h1>
		</div>
		<form class="form-container" action="j_spring_security_check"
			method=post>

			<div class="header modal-header">
				<h1>Login</h1>
			</div>
			<br>
				<div class="control-group login-field">
					<div class="controls">
						<input class="span3" type="text" id="j_username" name="j_username"
							placeholder="Nome do usuario" value="" />
					</div>
				</div>

				<div class="control-group login-field">
					<div class="controls">
						<input class="span3" type="password" id="j_password"
							name="j_password" placeholder="Senha" value="" />
					</div>
				</div> <br />
				<div style="text-align: right; padding-right: 40px">
					<button class="btn btn-large btn-block btn-primary" type="submit">Login</button>
				</div> <br />
		</form>
		<div class="row" style="text-align: center;">
			<div class="container" style="text-align: center;">
				<p>
					Powered by <a href="http://www.sints.com.br" target="_blank">Sints
					</a>

				</p>
			</div>
		</div>

	</div>

	</footer>
	
</body>
</html>
