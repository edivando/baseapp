<div class='thumbnail plain img-thumbnail' >
	<img src='{{ photo }}' height='128' >
	
	<div class='thumbnails-header'>{{ username }}</div>
	<span >
		<h4>Nome: {{ name }}</h4>
	</span>
	<p>
	<div class='upload-center-image'>
		<input type='hidden' id='{{ id }}'>
		<button class='btn btn-mini btn-primary edit' type='button'>Editar
		</button>
		<button class='btn btn-mini btn-primary changePassword' type='button'>Alterar
			Senha</button>
		<button class='btn btn-mini btn-danger delete' type='button'>Deletar</button>
		</p>
	</div>
</div>

<div id='myModal{{ id }}' class='modal hide fade' tabindex='-1'
	role='dialog' aria-labelledby='myModalLabel' aria-hidden='true'>
	
	<div class="modal-h modal-header">
		<button type='button' class='close' data-dismiss='modal' aria-hidden='true'>X</button>
		<h3 id='myModalLabel'>Deseja realmente deletar o usuário?</h3>
	</div>
	
	<div class='modal-body'>
		<div class='thumbnail plain'>
			<img src='{{ photo }}' width='128px' height='128px'>
			<h3 class='centercontents'>{{ name }}</h3>
			<p>
		</div>
	</div>
	<div class='modal-footer'>
		<button class='btn btn-primary ' data-dismiss='modal'
			aria-hidden='true'>Cancelar</button>
		<button class='btn btn-danger confirm-delete'
			id='confirm-delete{{ id }}'>Delete</button>
	</div>
</div>

<div id='changePassModal{{ id }}' class='modal hide fade' tabindex='-1'
	tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
	aria-hidden="true" style="display: none;">
	<div class="modal-h modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true">×</button>
		<h3 id="myModalLabel">Alterar Senha</h3>
	</div>
	<div class='modal-body'>
		<div class="form-horizontal">
			<div class="row">
				<div class="span5">
					<div id="error-messages{{id}}" class="alert alert-success" style="display: none"></div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputUsername{{ id }}">Senha
					Antiga</label>
				<div class="controls">
					<input class="span3" type="password" id="inputOldPassword{{ id }}"
						placeholder="Senha antiga" value="">
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="inputDescription{{ id }}">Nova
					Senha</label>
				<div class="controls">
					<input class="span3" type="password" id="inputNewPassword{{ id }}"
						placeholder="Nova senha" value="">
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="inputDescription{{ id }}">Confirmação</label>
				<div class="controls">
					<input class="span3" type="password"
						id="inputConfirmPassword{{ id }}" placeholder="Confirme a senha"
						value="">
				</div>
			</div>
		</div>
	</div>
	<div class='modal-footer'>
		<button class='btn btn-primary ' data-dismiss='modal' aria-hidden='true'>Sair</button>
		<button class='btn btn-danger saveNewPassword' id='confirm-save'>Salvar</button>
	</div>
</div>
